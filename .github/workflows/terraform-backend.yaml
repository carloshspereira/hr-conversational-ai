        cd infra/terraform-backend/ecr/iam
        terraform init
        export TF_VAR_account_id="${{vars.AWS_ID}}"
        export TF_VAR_user="${{vars.AWS_TERRAFORM_USER}}"
        export TF_VAR_component_name="ecr-${{vars.BASE_NAME}}"
