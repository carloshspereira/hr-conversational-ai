    - name: Terraform Init and Apply for IAM role Terraform backend
      run: |
        cd infra/terraform-backend/iam/dynamodb
        terraform init
        export TF_VAR_component_name="iam-${{vars.BASE_NAME}}"
        export TF_VAR_region="${{vars.AWS_REGION}}"
